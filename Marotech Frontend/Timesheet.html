        <input type="text" id="search-date" class="col-xs-2" placeholder="Search Date">

        <script>
        //------SEARCH Date------
        $('#search-date').on('keyup' , function(){
            var value = $(this).val()
            var data = searchTable(value, timesheetArray)
            buildTimesheetTable(data)
        })
               
        function searchTable(value, data){
        
            var filteredData = []
            for(var i = 0; i < data.length; i++){
                var date = data[i].timesheetDate
        
                if(date.includes(value)){
                    filteredData.push(data[i])
                }
            }
            return filteredData
        
        }

              //------SEARCH Location------
        $('#search-location').on('keyup' , function(){
            var value = $(this).val()
            var data = searchTable(value, timesheetArray) 
            buildTimesheetTable(data)
        })
                
        function searchTable(value, data){
        
            var filteredData = []
            for(var i = 0; i < data.length; i++){
                value = value.toLowerCase()
                var location = data[i].location.toLowerCase()
        
                if(location.includes(value)){
                    filteredData.push(data[i])
                }
            }
            return filteredData
        
        }
        </script>
