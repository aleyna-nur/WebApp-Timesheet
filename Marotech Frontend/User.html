      <input type="text" id="search-name" class="col-xs-2" placeholder="Search Name">
      <input type="text" id="search-email" class="col-xs-2" placeholder="Search Email">
      <input type="text" id="search-date" class="col-xs-2" placeholder="Search Date">
      <input type="text" id="search-status" class="col-xs-2" placeholder="Search Status">
      <input type="text" id="search-role" class="col-xs-2" placeholder="Search Role">

      <section class="table-container">
        <table class="table" id="usersTable">
          <thead class="table-dark">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Create Date</th>
              <th>Status</th>
              <th>Create User</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>   
          </thead>
          <tbody id="userTable">
            
          </tbody>
        </table>
      </section>
      
      <script>
          //-----SEARCH NAME-------

      $('#search-name').on('keyup' , function(){
          var value = $(this).val()
          var data = searchUserName(value, userArray)
          buildUserTable(data)
      })
      
      
      function searchUserName(value, data){
      
          var filteredData = []
          for(var i = 0; i < data.length; i++){
              value = value.toLowerCase()
              var name = data[i].name.toLowerCase()
      
              if(name.includes(value)){
                  filteredData.push(data[i])
              }
          }
          console.log(filteredData)
          return filteredData
      
      }

      //------SEARCH EMAIL------
      $('#search-email').on('keyup' , function(){
          var value = $(this).val()
          var data = searchUserEmail(value, userArray) //array
          buildUserTable(data)
      })
      
      
      function searchUserEmail(value, data){
      
          var filteredData = []
          for(var i = 0; i < data.length; i++){
              value = value.toLowerCase()
              var email = data[i].email.toLowerCase()
      
              if(email.includes(value)){
                  filteredData.push(data[i])
              }
          }
          console.log(filteredData)
          return filteredData
      
      }
  
      //------SEARCH Date------
      $('#search-date').on('keyup' , function(){
          var value = $(this).val()
          var data = searchUserDate(value, userArray) //array
          buildUserTable(data)
      })
      
      
      function searchUserDate(value, data){
      
          var filteredData = []
          for(var i = 0; i < data.length; i++){
              var date = data[i].createDate
      
              if(date.includes(value)){
                  filteredData.push(data[i])
              }
          }
          
          return filteredData
      
      }

      //------SEARCH Status------
      $('#search-status').on('keyup' , function(){
          var value = $(this).val()
          var data = searchUserStatus(value, userArray) //array
          buildUserTable(data)
      })
      
      
      function searchUserStatus(value, data){
      
          var filteredData = []
          for(var i = 0; i < data.length; i++){
              value = value.toLowerCase()
              var status = data[i].status.toLowerCase()
      
              if(status.includes(value)){
                  filteredData.push(data[i])
              }
          }
          return filteredData
      
      }

      //------SEARCH Role------
      $('#search-role').on('keyup' , function(){
          var value = $(this).val()
          var data = searchUserRole(value, userArray) //array
          buildUserTable(data)
      })
      
      
      function searchUserRole(value, data){
      
          var filteredData = []
          for(var i = 0; i < data.length; i++){
              value = value.toLowerCase()
              var role = data[i].role.toLowerCase()
      
              if(role.includes(value)){
                  filteredData.push(data[i])
              }
          }
          console.log(filteredData)
          return filteredData
      }
      
    </script>
