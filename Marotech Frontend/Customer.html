      <input type="text" id="search-name" class="col-xs-2" placeholder="Search Name">
      <input type="text" id="search-location" class="col-xs-2" placeholder="Search Location">
      <input type="text" id="search-status" class="col-xs-2" placeholder="Search Status">
      <input type="text" id="search-date" class="col-xs-2" placeholder="Search Date">

      <section class="table-container">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Location</th>
              <th>Status</th>
              <th>Create Date</th>
              <th>Create User</th>
              <th>Actions</th>
          </tr>   
          </thead>
          <tbody id="customerTable">
            
          </tbody>
        </table>
      </section>

      <script>
          //-----SEARCH NAME-------

      $('#search-name').on('keyup' , function(){
          var value = $(this).val()
          var data = searchCustomerName(value, customerArray) //array
          buildCustomerTable(data)
      })
      
      
      function searchCustomerName(value, data){
      
          var filteredData = []
          for(var i = 0; i < data.length; i++){
              value = value.toLowerCase()
              var name = data[i].name.toLowerCase()
      
              if(name.includes(value)){
                  filteredData.push(data[i])
              }
          }
          console.log(filteredData)
          return filteredData
      
      }

      //------SEARCH Location------
      $('#search-location').on('keyup' , function(){
          var value = $(this).val()
          var data = searchCustomerLocation(value, customerArray) //array
          buildCustomerTable(data)
      })
      
      
      function searchCustomerLocation(value, data){
      
          var filteredData = []
          for(var i = 0; i < data.length; i++){
              value = value.toLowerCase()
              var location = data[i].location.toLowerCase()
      
              if(location.includes(value)){
                  filteredData.push(data[i])
              }
          }
          return filteredData
      
      }

      //------SEARCH Status------
      $('#search-status').on('keyup' , function(){
          var value = $(this).val()
          var data = searchCustomerStatus(value, customerArray) //array
          buildCustomerTable(data)
      })
      
      
      function searchCustomerStatus(value, data){
      
          var filteredData = []
          for(var i = 0; i < data.length; i++){
              value = value.toLowerCase()
              var status = data[i].status.toLowerCase()
      
              if(status.includes(value)){
                  filteredData.push(data[i])
              }
          }
          return filteredData
      
      }

      //------SEARCH Date------
      $('#search-date').on('keyup' , function(){
          var value = $(this).val()
          var data = searchCustomerDate(value, customerArray) //array
          buildCustomerTable(data)
      })
      
      
      function searchCustomerDate(value, data){
      
          var filteredData = []
          for(var i = 0; i < data.length; i++){
              var date = data[i].createDate
      
              if(date.includes(value)){
                  filteredData.push(data[i])
              }
          }
          return filteredData
      }
      </script>
